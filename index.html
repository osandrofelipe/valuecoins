<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValueCoins - Criptomoedas em Tempo Real</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="main-container">
        <!-- Cabeçalho -->
        <header id="header">
            <img src="./BT_Image.avif" alt="ValueCoins Logo">
            <h1>ValueCoins</h1>
            <p>Cotações de criptomoedas em tempo real</p>
        </header>

        <!-- Tabelas de Cotações -->
        <div id="tables-container">
            <!-- Tabela Mercado Bitcoin -->
            <div class="table-card">
                <h2><i class="fas fa-coins"></i> Mercado Bitcoin</h2>
                <table id="mb-table">
                    <thead>
                        <tr>
                            <th>Moeda</th>
                            <th>Compra (BRL)</th>
                            <th>Venda (BRL)</th>
                            <th>Compra (USD)</th>
                            <th>Venda (USD)</th>
                        </tr>
                    </thead>
                    <tbody id="mb-body"></tbody>
                </table>
            </div>

            <!-- Tabela Binance -->
            <div class="table-card">
                <h2><i class="fas fa-exchange-alt"></i> Binance</h2>
                <table id="binance-table">
                    <thead>
                        <tr>
                            <th>Moeda</th>
                            <th>Compra (BRL)</th>
                            <th>Venda (BRL)</th>
                            <th>Compra (USD)</th>
                            <th>Venda (USD)</th>
                        </tr>
                    </thead>
                    <tbody id="binance-body"></tbody>
                </table>
            </div>

            <!-- Gráfico de Variação de Preços -->
            <!-- Mantenha o HTML igual ao anterior, apenas alteramos o título do gráfico -->
            <div class="table-card">
                <h2><i class="fas fa-filter"></i> Selecione a Moeda</h2>
                <div id="coin-filters">
                    <button class="coin-filter active" data-coin="BTC">BTC</button>
                    <button class="coin-filter" data-coin="ETH">ETH</button>
                    <button class="coin-filter" data-coin="BCH">BCH</button>
                    <button class="coin-filter" data-coin="SOL">SOL</button>
                    <button class="coin-filter" data-coin="ADA">ADA</button>
                    <button class="coin-filter" data-coin="LTC">LTC</button>
                    <button class="coin-filter" data-coin="XRP">XRP</button>
                </div>
                <!-- <h2><i class="fas fa-chart-line"></i> Variação de Valores</h2> -->

                <canvas id="priceChart"></canvas>

            </div>
        </div>

        <!-- Div do Dólar -->
        <div id="dolar-container">
            <h2><i class="fas fa-dollar-sign"></i> Cotação do Dólar</h2>
            <div id="valorUSD"></div>
        </div>


        <!-- Rodapé -->
        <footer>
            <p>&copy; <span id="currentYear"></span> ValueCoins. Desenvolvido por SFelipe.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
